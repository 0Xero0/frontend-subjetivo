<div class="contenedor-input">

  <div class="search-govco">
    <div class="bar-search-govco">
      <input #input class="form-control input-search-govco" type="text" placeholder="Buscar..." [value]="texto"
        (input)="manejar(input.value)" (keyup.enter)="realizarBusqueda()" [disabled]="estaDeshabilitado"
        (change)="manejar(input.value)" (keyup)="manejar(input.value)"
        aria-label="Buscador" />
      <button class="icon-search-govco icon-close-search-govco" aria-label="Limpiar" tabindex="-1"></button>
      <div (click)="realizarBusqueda()" class="icon-search-govco search-icon-search-govco" aria-hidden="true"></div>
    </div>
  </div>
</div>
