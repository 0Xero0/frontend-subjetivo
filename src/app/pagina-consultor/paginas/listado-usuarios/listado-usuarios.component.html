<div class="px-md-3 px-lg-4 mt-4">
  <h2 class="m-0">
    Listado de vigilados para {{ mostrarTitulo() }}
  </h2>
  <br>
  <div class="d-flex flex-gap-20 align-items-center mb-4">
    <!-- *ngIf="this.rol && (this.rol.id === '001' || this.rol.id === '009')" -->

    <fieldset>
      <app-input-busqueda (buscar)="actualizarFiltros()" [(ngModel)]="termino" />
    </fieldset>

    <fieldset>
      <button class="boton primario delineado" (click)="limpiarFiltros()">Limpiar</button>
    </fieldset>
  </div>
  <div class="d-flex flex-column">
    <div class="table custom-scroll">
      <table class="table table-bordered tabla-primaria">
        <thead>
          <tr class="fs-14px">
            <th class="" style="border-radius: 5px 0 0 0;">Acceso a formulario</th>
            <th class="">NIT</th>
            <th class="">Raz√≥n social</th>
            <th class="">Correo</th>
          </tr>
        </thead>
        <tbody class="fs-14px">
          <tr *ngFor="let reporte of reportes ; let i = index">
            <td><img (click)="irAlFormulario(reporte)" class="cursor-pointer" src="assets/img/buscar-documento.png"
                alt="ir-al-formulario" draggable="false">
            </td>
            <td>
              <div class="contenedor-descripcion">
                {{ reporte.nit }}
              </div>
            </td>
            <td>{{ reporte.nombre }}</td>
            <td>{{ reporte.correo }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex align-items-center justify-content-center mt-3" *ngIf="totalRegistros > registrosPorPagina">
      <ngb-pagination [collectionSize]="totalRegistros" [page]="paginaActual" [pageSize]="registrosPorPagina"
        [maxSize]="7" (pageChange)="paginaSeleccionada($event)">
        <ng-template ngbPaginationFirst>Prim.</ng-template>
        <ng-template ngbPaginationLast>Ult.</ng-template>
        <ng-template ngbPaginationPrevious>Ant.</ng-template>
        <ng-template ngbPaginationNext>Sig.</ng-template>
      </ngb-pagination>
    </div>
  </div>

</div>
