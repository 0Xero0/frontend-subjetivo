<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-start mb-3">
    <h5 class="mb-0">Vigencias - {{ mostrarTitulo() }}</h5>
    <button type="button" class="boton primario delineado" (click)="volverAVigencias()" *ngIf="rol?.id === '001' || rol?.id === '009'">
      <i class="bi bi-arrow-left"></i> Volver
    </button>
  </div>
  <div class="d-flex">
    <div class="d-block mb-3">
      <table class="informacion tabla-informacion">
        <thead>
          <tr>
            <th colspan="2" style="text-align: center !important;">Información del formulario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="fw-semibold titulo-fila" style="width: 150px !important;">Nit</td>
            <td>
              <ng-container>
                {{(rol && (rol.id === '001' || rol.id === '009')) ? nitVigilado : usuario?.usuario}}
              </ng-container>
            </td>
          </tr>
          <tr>
            <td class="fw-semibold titulo-fila" style="width: 150px !important;">Razón social</td>
            <td>
              <ng-container>
                {{(rol && (rol.id === '001' || rol.id === '009')) ? nombreVigilado : usuario?.nombre}}
              </ng-container>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <app-vigencias [registros]="registros" [tipo]="tipo" [nitVigilado]="nitVigilado" [nombreVigilado]="nombreVigilado" class="mt-3"></app-vigencias>

</div>
